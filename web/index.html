<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Procesador de Imágenes</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Procesador de Imágenes</h1>
    <p>Sube una imagen para detectar y pixelar automáticamente los rostros de menores de edad</p>
  </header>

  <main class="container">
    <section class="card">
      <h2>Subir Imagen</h2>
      <p>Selecciona una imagen para procesarla</p>
      <div class="image-box">
        <img id="previewImage" src="" alt="Vista previa" />
      </div>
      <input type="file" id="imageInput" name="image" accept="image/*" required />
      <button id="processBtn">Procesar Imagen</button>
    </section>

    <section class="card">
      <h2>Resultado</h2>
      <p>Imagen con rostros de menores pixelados</p>
      <div class="image-box">
        <img id="resultImage" src="" alt="Resultado" />
      </div>
      <a id="viewBtn" href="#" target="_blank" style="display: none;">
        <button>Ver Imagen Completa</button>
      </a>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
